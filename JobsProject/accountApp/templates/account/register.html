{% extends "base.html" %}
{% block title %} Jobs | Register {% endblock %}

{% block content %}
  
   
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-3 align-items-center">
            <div class="card shadow-lg text-center rounded" style=" margin: 50px; border-radius: 50px;">
                <div class="card-body">
                    <h1 class="card-title" style="margin-top: 50px;">REGISTER</h1>

            
                        <form method="post">
                          <h4 >
                            {{ user_form.as_p }}</h4>
                        
                            {% csrf_token %}
                            <input type="submit" value="Create Account">
                        </form>
                   

                    <p style="margin-top: 20px;">
                        <a href="{% url 'register' %}">Don't have an account? Create an Account</a>
                    </p>
            
                    <p>
                        <a href="{% url 'password_reset' %}">Forgot your password?</a>
                    </p>


                </div>
            </div>
        </div>
    </div>
    


{% endblock %}
