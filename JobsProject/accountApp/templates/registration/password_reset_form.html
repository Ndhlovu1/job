{% extends "base.html" %}
{% block title %} Jobs | Password Reset {% endblock %}

{% block content %}
    <h1>
        
    </h1>

    <h1 style="margin: 50px;">
        <span class="badge badge-danger shadow-lg">
            FORGOT PASSWORD
        </span>
    </h1>

  
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-6 align-items-center">
            <div class="card shadow-lg text-center rounded" style=" margin: 100px; height: 450px; border-radius: 50px;">
                <div class="card-body">
                    <h1 class="card-title" style="margin-top: 50px;">RESET YOUR EMAIL</h1>
                    <form action="{% url 'login' %}" method="post">
                        <h4>{{ form.as_p }}</h4>
                        {% csrf_token %}

                        <button type="submit" class="btn btn-primary btn-lg" >RESET PASSWORD</button>

                    </form>

                    <p style="margin-top: 20px;">
                        <a href="{% url 'login' %}">Already have an account? Sign In</a>
                    </p>
            
                    <p>
                        <a href="{% url 'password_reset' %}">Forgot your password?</a>
                    </p>


                </div>
            </div>
        </div>
    </div>

{% endblock %}
